
name: Tests

on:
  push:
    branches: 
      - main

jobs:
  test:
    # if: ${{ github.event_name == 'pull_request'}}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9]
    steps:
      - name: Event Name
        run: echo ${{github.event_name }}
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pytest coverage coverage-badge pytest-cov
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        
      - name: Lint with flake8
        id: linter
        run: flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 
        continue-on-error: true

      - name: Test with pytest
        id: tests
        run: | 
          pytest --cov=app --cov-fail-under=60
        continue-on-error: true
     
      - name: Check on tests failures
        if: job.steps.tests.status == failure() || job.steps.linter.status == failure()
        run: exit 1  
        
